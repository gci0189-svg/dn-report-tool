            const tableBottomY = tableTopY - (rowH * 3);

            const lineThick = 0.75;

            const fontSize = 10;

            const labelRightEdge = tableX + colSplit - 6;

            const w1 = customFont.widthOfTextAtSize('å ±æ¡ˆæµæ°´è™Ÿ', fontSize);
